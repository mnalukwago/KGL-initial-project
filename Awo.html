<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Basics on Forms</title>
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-7 text-center">
                <h1>Form Basics</h1>
                <div class="text-center">
                    <img src="form_img.jpg" class="img-fluid img-thumbnail" alt="...">
                  </div>
                <p>A form is a structured way to collect user input using fields like text boxes, 
                dropdowns, and buttons. It sends data to a specified location using methods 
                like GET (for visible queries) or POST (for secure submissions).
                     Validation rules ensure correct input before submission.</p>
            </div>
    <div class="col-md-7">
        <div class="card border-primary" id="loginCard">
            <div class="card-header">
                <h4 class="card-title">Login</h4>
            </div>
    <form class="row">
        <!-- first name-->
        <div class="col-md-6">
            <label for="inputfirstname" class="form-label">First Name</label>
            <input type="first name" class="form-control" id="inputfirstname">
          </div>

          <!-- last name-->
          <div class="col-md-6">
            <label for="inputlastname" class="form-label">Last Name</label>
            <input type="last name" class="form-control" id="inputlastname">
          </div>

          <!-- age-->
          <div class="col-md-6">
            <label for="inputage" class="form-label">Age</label>
            <input type="age" class="form-control" id="inputage">
          </div>

          <!-- nationality-->
          <div class="col-md-6">
            <label for="inputnationality" class="form-label">Nationality</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <!-- Gender-->
           <div class="col-md-6">
            <label for="inputgender" class="form-label">Gender</label>
            <select id="inputresidence" class="form-select">
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option
             </select>
            </div>
          <!-- email-->
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <!-- password-->
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <!-- address-->
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <!-- City -->
        <div class="col-md-6">
          <label for="inputdistrict" class="form-label">District</label>
          <input type="text" class="form-control" id="inputdistrict">

        </div>
        <!--REsidence-->
        <div class="col-md-4">
          <label for="inputresidence" class="form-label">Residence</label>
          <select id="inputresidence" class="form-select">
            <option selected>Choose...</option>
            <option value="1">Rural</option>
            <option value="2">Urban</option>
            <option value="3">Refugee camp</option
         </select>
        </div>
        <!-- checkout-->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
